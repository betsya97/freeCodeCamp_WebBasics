<style>

  a {
    color: #000;
  } 
  /*anchor tags can remain color unless given the conditional to change "hover"*/
  a:hover{
    color: blue;
  }
    h4 {
      text-align: center;
      padding: 10px;
      background-color: rgba(45,45,45,0.1);
  /* add a background-color to the element holding the text you want to emphasize. */
      text-transform:uppercase;
      /*applies caps to all letters*/
      position: relative;
      top:15px;
      /*does not affect the other text*/
    }
    p {
      text-align: justify;
    }
    .links {
      text-align: left;
      color: black;
    }
    .fullCard {
      width: 245px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 5px;
      padding: 4px;
    }
    .cardContent {
      padding: 10px;
    }
    .cardText {
      margin-bottom: 30px;
    }
  </style>
  <div class="fullCard">
    <div class="cardContent">
      <div class="cardText">
        <h4>Alphabet</h4>
        <hr>
        <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p>
      </div>
      <div class="cardLinks">
        <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a><br><br>
        <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
      </div>
    </div>
  </div> 

  <!-- scaling-->
  <style>
    .ball {
      width: 40px;
      height: 40px;
      margin: 50 auto;
      position: fixed;
      background: linear-gradient(
        35deg,
        #ccffff,
        #ffcccc
      );
      border-radius: 50%;
    }
    #ball1 {
      left: 20%;
    }
    #ball2 {
      left: 65%;
      /* increases the size of  the 2nd ball*/
      transform: scale(1.5);
    }
  
  
  </style>
  
  <div class="ball" id= "ball1"></div>
  <div class="ball" id= "ball2"></div>
